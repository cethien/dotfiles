networks:
  caddy:
    name: caddy_net
    external: true

volumes:
  config:
    name: admin_homepage_config

configs:
  bookmarks.yaml:
    file: ./bookmarks.yaml
  widgets.yaml:
    file: ./widgets.yaml
  services.yaml:
    file: ./services.yaml
  settings.yaml:
    file: ./settings.yaml
  docker.yaml:
    file: ./docker.yaml

services:
  homepage:
    image: ghcr.io/gethomepage/homepage:v1.5.0
    environment:
      HOMEPAGE_ALLOWED_HOSTS: cethien.home
    configs:
      - source: settings.yaml
        target: /app/config/settings.yaml
      - source: docker.yaml
        target: /app/config/docker.yaml
      - source: services.yaml
        target: /app/config/services.yaml
      - source: widgets.yaml
        target: /app/config/widgets.yaml
      - source: bookmarks.yaml
        target: /app/config/bookmarks.yaml
    volumes:
      - config:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - caddy
    deploy:
      replicas: 1
      update_config:
        order: start-first
      placement:
        constraints: [node.role == manager]
      labels:
        caddy: cethien.home
        caddy.reverse_proxy: "{{upstreams 3000}}"
        caddy.tls: internal
